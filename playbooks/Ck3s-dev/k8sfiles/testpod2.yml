---
apiVersion: v1

kind: Pod

metadata:
  name: examplepod
  namespace: pod-example

spec:
  volumes:
    - name: html
      emptyDir: {}
  containers:
    - name: webcont1
      image: nginx
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
    - name: filecont1
      image: alpine
      volumeMounts:
        - name: html
          mountPath: /html
      command: ["/bin/sh", "-c"]
      args:
        - while true; do
          date >> /html/index.html;
          sleep 1;
          done

