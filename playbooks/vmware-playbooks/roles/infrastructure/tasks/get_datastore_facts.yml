---
- name: Get info about the datastores
  vmware_datastore_info:
    validate_certs: no
    hostname: "{{ VC_HOSTNAME }}"
    username: "{{ VCUSER }}"
    password: "{{ VCPASS }}"
  register: datastore_info
  delegate_to: localhost
  tags:
    - datastore-facts

- name: write output to a file
  lineinfile:
    create: yes
    regexp: "NONEEXISTENTLINE"
    path: ./log/datastore_facts.{{ ansible_date_time.date }}.json
    line: "{{ datastore_info | to_nice_json }}"
  tags:
    - datastore-facts
...